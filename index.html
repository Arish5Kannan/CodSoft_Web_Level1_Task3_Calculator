<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <h1>Calculator</h1>
        <input type="text" class="textbox" id="text-box" placeholder="0" readonly><br>
<div class="container">
    <button onclick="display('1')">1</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('+')">+</button><br>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('-')">-</button><br>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('*')">x</button><br>
    <button onclick="display('0')">0</button>
    <button onclick="Clear()">Clr</button>
    <button onclick="Delete()">Del</button>
    <button onclick="display('/')">/</button><br>
    <main>
        <button onclick="calculate()">=</button>
    </main>
</div>
<script>
    var output = document.getElementById("text-box");

    function display(num){
        output.value += num; 
    }
    function Clear()
    {
        document.getElementById("text-box").value="";
    }
    function calculate()
    {
        try{
            if(output.value === "")
            {
                output.value = "Syntax Error";
            }
            else{
            output.value = eval(output.value);
            }
        }
        catch(err){
            output.value="Invalid input";
        }

    }
    function Delete()
    {
        output.value = output.value.slice(0,-1);
    }

</script>
</body>
</html>
